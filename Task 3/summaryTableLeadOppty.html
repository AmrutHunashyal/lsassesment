<template>
    <lightning-card title="User Summary" icon-name="standard:report">
        <div class="slds-grid slds-wrap slds-var-m-around_medium">
            <div class="slds-col slds-size_6-of-12">
                <span></span>
            </div>
            <div class="slds-col slds-size_3-of-12">
              <span><lightning-input type="date" onchange={handleStartDate} name="input1" label="Start Date" value={startDate}></lightning-input></span>
            </div>

            <div class="slds-col slds-size_3-of-12 slds-var-p-left_large">
              <span> <lightning-input type="date" onchange={handleEndDate} name="input2" label="End Date" value={endDate}></lightning-input></span>
            </div>
        </div>

        <lightning-datatable key-field="id" data={summaryData} columns={columns} show-row-number-column
         hide-checkbox-column hide-default-actions is-loading={isLoadingData}>
        </lightning-datatable>

        <template if:true={noRecordsToDisplay}>
            <div class="slds-scoped-notification slds-align_absolute-center">--NO RECORDS TO DISPLAY--</div>
         </template>

</lightning-card>
</template>
